<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model (glTF)</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <!-- <a-asset-item id="tree" src="../static\Wheel.glb"></a-asset-item> -->
        <!-- <a-asset-item id="tree" src="../static\spoke.glb"></a-asset-item> -->
        <a-asset-item id="tree" src="../static\wheelmodel.glb"></a-asset-item>
        <!-- <a-asset-item id="tree" src="../static\wheel spokes.glb"></a-asset-item> -->
        <!-- <a-asset-item id="tree" src="../static/Easy Wheel.obj"></a-asset-item> -->
      </a-assets>

      <a-gltf-model src="#tree" rotation="0 90 0"></a-gltf-model>
      <a-entity position="0 140 450">

      </a-entity>
    </a-scene>

<!-- 

      <a-entity position="-8 10 10">

-8 is the X-coordinate, which determines the position along the horizontal axis.
10 is the Y-coordinate, which determines the position along the vertical axis.
10 is the Z-coordinate, which determines the position along the depth or front-to-back 

 -->
